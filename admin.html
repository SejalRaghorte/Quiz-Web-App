<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Manage Questions</h2>
                        <div id="question-list" class="mb-3"></div>
                        <button id="add-question" class="btn btn-primary">Add New Question</button>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">User Scores</h2>
                        <div id="user-scores"></div>
                    </div>
                </div>
                <button id="logout" class="btn btn-secondary w-100">Logout</button>
            </div>
        </div>
    </div>
    <script src="assets/js/admin.js"></script>
</body>
</html>
