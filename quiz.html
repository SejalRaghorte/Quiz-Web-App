<!-- Quiz Page for users -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz Application</h1>
            <div class="timer">Time Left: <span id="time">20</span>s</div>
        </div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div class="quiz-footer">
            <div id="question-counter" class="question-counter"></div>
            <button id="next-btn" class="next-btn" style="display: none;">Next</button>
        </div>
    </div>
    <div id="result-container" style="display: none;" class="quiz-container">
        <h2>Quiz Completed!</h2>
        <p>Your score: <span id="score"></span></p>
        <button id="share-score" class="btn btn-primary">Share Score</button>
        <button id="logout" class="btn btn-secondary">Logout</button>
    </div>
    <script src="assets/js/user.js"></script>
</body>
</html>
