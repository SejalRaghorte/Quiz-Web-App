<!-- Quiz Page for users -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h2 id="question" class="mt-5"></h2>
            <div id="options" class="mt-4"></div>
            <p id="status" class="mt-3"></p>
        </div>
        <div id="result-container" style="display: none;">
            <h2 class="mt-5">Quiz Completed!</h2>
            <p>Your score: <span id="score"></span></p>
            <button id="share-score" class="btn btn-primary">Share Score</button>
            <button id="return-main" class="btn btn-secondary">Return to Main</button>
        </div>
    </div>
    <script src="assets/js/user.js"></script>
</body>
</html>
