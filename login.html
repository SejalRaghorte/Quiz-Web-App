<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Login</h1>
        <form id="login-form" class="mt-4">
            <div class="mb-3">
                <input type="text" id="login-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <select id="login-role" class="form-select" required>
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="index.html">Sign up here</a>.</p>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
