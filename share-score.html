<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Quiz Score</h1>
                        <p class="card-text" id="score-display"></p>
                        <p class="card-text" id="username-display"></p>
                        <a href="index.html" class="btn btn-primary">Take the Quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            const total = urlParams.get('total');
            const username = urlParams.get('username');

            if (score && total && username) {
                document.getElementById('score-display').textContent = `Score: ${score} out of ${total}`;
                document.getElementById('username-display').textContent = `User: ${username}`;
            } else {
                document.getElementById('score-display').textContent = 'Score information not available.';
            }
        });
    </script>
</body>
</html>
