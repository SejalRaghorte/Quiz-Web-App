<!-- Main Quiz Selection Page for Users -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Welcome to the Quiz</h1>
        <div class="mt-4">
            <h2>Select Number of Questions:</h2>
            <select id="question-count" class="form-select mb-3">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <button id="start-quiz" class="btn btn-primary w-100">Start Quiz</button>
        </div>
    </div>
    <script src="assets/js/user.js"></script>
</body>
</html>
